<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ToDo</title>
  </head>
  <body>
    <div class = "d-flex justify-content-center">
      <a href="/" class = "navbar-brand">Tareas por Hacer</a>
    </div>
    <div class = "d-flex justify-content-around">
      <p>Tareas Completadas</p>
      <p>Tareas Pedientes</p>
    </div>
    
    <div class = "container">
      <div id = "App" class = "row pt-5">
          <div class = "card ">
            <form id="tareas-form" class = "card-body d-flex">
                <div class = "col-sm-10">
                    <input type="text" id = "name" placeholder = "Nueva Tarea" class = "form-control">
                </div>
                  <button type="submit" id = "registrar" value = "Registrar" class = "btn btn-primary ms-2">Registrar</button>
            </form>
            <div id = "tareas-list" class ="col-md-8"></div>
          </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
    <script src="script.js"></script>
  </body>
  
</html>
